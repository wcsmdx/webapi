<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>OFF</title>
</head>
<body>


<div class="container">

        <div class="row jumbotron">
            <div class="col-lg-3 page-header">
                <span class="label label-info">Nom du produit:</span>
                <small>{productName}</small>
            </div>

            <div class="col-lg-3 page-header">
                <span class="label label-info">Marque:</span>
                <small>{brand}</small>
            </div>

            <div class="col-lg-3 page-header">
                <span class="label label-info">Niveau de nutrition:</span>
                <small>{nut}</small>
            </div>

            <div class="col-lg-3 thumbnail" style="box-shadow: 2px 2px 2px">
            <img src="{image}"/>
            </div>
        </div>

    </div>
</body>
</html>
